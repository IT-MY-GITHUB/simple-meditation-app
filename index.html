<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/img/icon22.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/reset_styles.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Meditation App</title>
</head>

<body>
    <section class="app">
        <video width="100%" class="video" preload="auto" autoplay="autoplay" loop muted>
            <source src="" type="video/mp4">
            </source>
        </video>
        <div class="wrapper">
            <div class="app__buttons">
                <button class="btn pause">
                    <img class="pause" src="https://img.icons8.com/fluent-systems-filled/24/000000/google-play.png" />
                </button>
                <button class="btn mute">
                    <img class="mute" src="https://img.icons8.com/material-rounded/24/000000/mute.png" />
                </button>
                <button class="btn data beach">Beach</button>
                <button class="btn data nature">Nature</button>
                <button class="btn data nebula">Nebula</button>
                <button class="btn data rain">Rain</button>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
